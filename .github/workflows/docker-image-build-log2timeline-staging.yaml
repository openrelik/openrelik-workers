name: build-docker-image-log2timeline-staging


on:
  push:
    branches: [ main ]
    paths: &common
      - 'workers/openrelik-worker-extraction/**'
      - 'workers/openrelik-worker-plaso/**'
  pull_request:
    branches: [ main ]
    types: [ closed ]
    paths: *common
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/repos-log2timeline-staging.yaml

  build-and-push-image:
    needs: changes
    if: ${{ needs.changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
    
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Remove the first part of the service path (e.g. workers/) as service name
      # Example workers/openrelik-worker-extraction -> openrelik-worker-extraction
      - name: Set Clean Service Name
        id: vars
        run: |
          RAW_PATH="${{ matrix.service }}"
          CLEAN_NAME="${RAW_PATH#*/}"
          echo "service_name=${CLEAN_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.vars.outputs.service_name }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.vars.outputs.service_name }}:latest-staging
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: PPA_TRACK=staging

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.vars.outputs.service_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true