name: Issue Labeler
on:
  issues:
    types: [opened, edited]

jobs:
  label-worker:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Parse Component Name and Label
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body;
            // This regex looks for the content under the "Affected Component" or "Target Component" headers
            const workerMatch = body.match(/### (?:Affected|Target) Component\s*\n\n(openrelik-worker-[\w-]+)/);
            
            if (workerMatch && workerMatch[1]) {
              const workerLabel = workerMatch[1];
              
              // Add the specific worker label to the issue
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [workerLabel]
              });
              
              console.log(`Added label: ${workerLabel}`);
            } else {
              console.log("No specific worker identified in the dropdown.");
            }