name: build-docker-images

on:
  push:
    branches: [ main ]
    paths-ignore: &common_exclusions
      - 'README.md'
      - '.devcontainer/**'
      - '.github/**'
  pull_request:
    branches: [ main ]
    types: [ closed ]
    paths-ignore: *common_exclusions

env:
  REGISTRY: ghcr.io

jobs:
  changes:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - name: Combine filters
        run: awk 1 .github/repos-poetry.yaml .github/repos-uv.yaml > combined-repos.yaml

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: combined-repos.yaml

  build-and-push-image:
    needs: changes
    if: ${{ needs.changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
    
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # DYNAMIC STRIPPING: Removes everything up to the first '/'
      - name: Set Clean Service Name
        id: vars
        run: |
          RAW_PATH="${{ matrix.service }}"
          CLEAN_NAME="${RAW_PATH#*/}"
          echo "service_name=${CLEAN_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use stripped name: ghcr.io/owner/repo/service-name
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.vars.outputs.service_name }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          # Keep original matrix path for the build context
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.vars.outputs.service_name }}:latest
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          # Use stripped name for the attestation subject
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.vars.outputs.service_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true